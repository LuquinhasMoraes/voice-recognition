<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container text-center">
        
        <div class="row">
            <h1>Chat GPT-4</h1>
            <div class="col mt-4">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <strong>Input</strong>
                    </label>
                    <textarea id="input" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-secondary mt-1" id='start'>Gravar áudio</button>
                <button class="btn btn-secondary mt-1" id='generate'>Gerar relatório</button>
                <button class="btn btn-secondary mt-1" id='generate-image'>Gerar imagem</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <strong>Output</strong>
                    </label>
                    <textarea id="output" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <strong>Image</strong>
                    </label>
                    <p>
                        <img style="width: 50%;" src="images/empty.png" id="result-image" alt="result-image">
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
